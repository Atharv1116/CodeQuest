<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚öîÔ∏è Coding Battle Arena</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #111, #1a1a1a, #111);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
      font-size: 1.8em;
      color: #00ffc3;
      letter-spacing: 1px;
    }

    main {
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 20px;
      width: 90%;
      max-width: 1400px;
      margin: 20px auto;
    }

    .question-box, .editor-box, .chat-box, .output-box {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.1);
      border: 1px solid #222;
    }

    .question-box { grid-column: span 2; }

    .question-box h2 {
      color: #00ffc3;
      margin-bottom: 10px;
    }

    .question-box pre {
      background: #121212;
      border-radius: 6px;
      padding: 10px;
      overflow-x: auto;
    }

    #editor {
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .chat-box {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #chat {
      height: 300px;
      overflow-y: auto;
      background: #121212;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #333;
    }

    #chat p {
      margin: 4px 0;
      word-wrap: break-word;
    }

    #chat-box {
      resize: none;
      height: 50px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0e0e0e;
      color: #fff;
      padding: 8px;
      margin-bottom: 8px;
      outline: none;
      font-family: inherit;
    }

    button {
      background-color: #00ffc3;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #00cfa1;
      transform: scale(1.03);
    }

    .output-box {
      margin-top: 20px;
      grid-column: span 2;
    }

    #output {
      background: #121212;
      padding: 10px;
      border-radius: 6px;
      min-height: 100px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
    }

    footer {
      text-align: center;
      color: #777;
      margin: 20px;
      font-size: 0.9em;
    }

    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
      #editor { height: 300px; }
      #chat { height: 220px; }
    }
  </style>
</head>

<body>
  <header>‚öîÔ∏è Coding Battle Arena</header>

  <main>
    <!-- Problem Section -->
    <div class="question-box">
      <h2 id="question-title">Loading Problem...</h2>
      <p id="question-description"></p>
      <pre id="question-sample"></pre>
    </div>

    <!-- Editor -->
    <div class="editor-box">
      <h3>üíª Code Editor</h3>
      <div id="editor"></div>
      <div style="margin-top:10px; text-align:right;">
        <button onclick="submitCode()">Submit Code</button>
      </div>
    </div>

    <!-- Chat Section -->
    <div class="chat-box">
      <h3>üí¨ Chat</h3>
      <div id="chat"></div>
      <textarea id="chat-box" placeholder="Type a message..."></textarea>
      <div style="text-align:right;">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Output Section -->
    <div class="output-box">
      <h3>üìä Output / Results</h3>
      <pre id="output">Run results will appear here...</pre>
    </div>
  </main>



  <!-- Socket.io and Monaco -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <script src="battle.js"></script>
  

</body>
</html>

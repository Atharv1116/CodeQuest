<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèÜ Leaderboard | Coding Battle Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #111, #1a1a1a, #111);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
      font-size: 1.8em;
      color: #00ffc3;
      letter-spacing: 1px;
    }

    main {
      width: 90%;
      max-width: 800px;
      margin-top: 40px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.1);
      padding: 20px;
      border: 1px solid #222;
    }

    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #121212;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 8px;
      border: 1px solid #333;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    li:hover {
      background: #171717;
      transform: scale(1.02);
    }

    .rank {
      font-weight: 600;
      color: #00ffc3;
      width: 50px;
      text-align: center;
    }

    .player {
      flex: 1;
      text-align: left;
    }

    .stats {
      color: #aaa;
      font-size: 0.9rem;
    }

    button {
      background-color: #00ffc3;
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.2s ease;
      margin-top: 25px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #00cfa1;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      color: #777;
      margin: 30px 0;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <header>üèÜ Coding Battle Arena - Leaderboard</header>

  <main>
    <h1>Top Players</h1>
    <ul id="leaders">
      <li>Loading leaderboard...</li>
    </ul>
    <button onclick="goBack()">‚¨Ö Back to Lobby</button>
  </main>

  <footer>‚ö° Developed for the CodeBattle Project</footer>

  <script>
    async function loadLeaderboard() {
      try {
        const res = await fetch('/leaderboard');
        const players = await res.json();
        const list = document.getElementById('leaders');
        list.innerHTML = '';

        if (players.length === 0) {
          list.innerHTML = '<li>No players yet. Join a match to appear here!</li>';
          return;
        }

        players
          .sort((a, b) => b.rating - a.rating)
          .forEach((p, i) => {
            const li = document.createElement('li');
            li.innerHTML = `
              <div class="rank">#${i + 1}</div>
              <div class="player">${p.socketId}</div>
              <div class="stats">‚≠ê ${p.rating} | W: ${p.wins} / L: ${p.losses}</div>
            `;
            list.appendChild(li);
          });
      } catch (err) {
        console.error('Error loading leaderboard:', err);
      }
    }

    function goBack() {
      window.location.href = '/index.html';
    }

    loadLeaderboard();
  </script>
</body>
</html>
